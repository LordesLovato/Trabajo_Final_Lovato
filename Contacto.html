    <main>


        <section>
            <h1>Formularios</h1>
            <h2>Contacto</h2>
            <form action="#" method="POST"></form> 
            <h2>Deja tus datos personales</h2>
                <div>
                    <label for="full name ">Edad</label>
                    <input id="age"  type="number" name="edad" max="99">
                </div>
        
                <div>
                    <label for="fullName">Nombre y Apellido</label>
                    <input placeholder="Lourdes Lovato" id="fullName"    name="fullName" type="text" required>
        

                </div>

                <div>
                    <label for="email">Email</label>
                    <input name="email" id="email" type="email" placeholder="ejemplo@gmail.com" required>
            
                </div>

        
                <h3>Contanos mas sobre tu problema</h3>

                    <div>

                        <label for="interest">En que podemos ayudarte?</label>
                            <select name="interest" id="interest">
                                <option value="Productos">Productos</option>
                                <option value="Precios">Precios</option>
                                <option value="Envios">Envios</option>
                                <option value="Recetas">Recetas</option>
                                <option value="Otro">Otro</option>
        
                            </select>
                    </div>
        
                    <div>
                        <label for="comments"> Que nesecitas?</label>
                        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                    </div>

                    <div>
                        <label>
                        <input name="spam_me" value="true" type="checkbox" > Deseo que me envien muchos mails a spam
                        </label>
                    </div>

                        <button type="submit"> Enviar
            
                        </button>
